<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>icache_sim</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="index.ts" defer></script>
    </head>
    <body>
        <h1>icache_sim</h1>

        <div id="content">
            <div id="controls">
                <select id="traces-select">
                    <option selected="selected" value="demo.trace">demo</optionvalue>
                    <option value="simple-worst-case.trace">Simple worst case</option>
                    <option value="more-realistic.trace">More realistic</option>
                    <option value="more-interesting.trace">More interesting</option>
                    <option value="inlining.trace">Inlining</option>
                    <option value="function-order.trace">Function order</option>
                    <option value="instruction-size.trace">Instruction size</option>
                </select>
                <div id="controls-separator"></div>
                <div style="margin-inline: 5px">
                    <label>Cycles Hit:&nbsp;</label>
                    <input id="hit-cycles-input" type="number" value="1" size="5"/>
                </div>
                <div style="margin-inline: 10px">
                    <label>Cycles Miss:&nbsp;</label>
                    <input id="miss-cycles-input" type="number" value="10" size="5"/>
                </div>
                <div style="margin-inline: 10px">
                    <label>Log Memory Accesses:&nbsp;</label>
                    <input id="log-memory-accesses-input" type="checkbox"/>
                </div>
                <button id="simulate-btn">Run</button>
            </div>
            <div id="main">
                <div id="editor"></div>
                <div id="output"></div>
            </div>
        </div>
    </body>
</html>
